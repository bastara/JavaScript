<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DZ2</title>

<body>
<form>
	<div>
		<h2><label for="celsius">Введите температуру в градусах цельсия.<br></label>
			<input type="text" id="celsius" size="5" value="10">
		</h2>
	</div>
	<div>
		<button type="button" onclick="getFahrenheitFromCelsius()">Перевести</button>
	</div>
	<div>
		<p id="convert">Температура в градусах фаренгейта равна =</p>
	</div>
	<div>
		<h2><label for="arrowCelsius">Введите температуру в градусах цельсия. Вариант 2<br></label>
			<!--помню что не желательно здесь применять стили,но раз deprecated)-->

			<label for="arrowCelsius"><span
					style="all: initial">(можно использовать клавиши стрелок с клавиатуры)</span>
			</label></h2>
	</div>
	<div>
		<p id="arrowConvert">Температура в градусах фаренгейта равна =</p>
	</div>
</form>

<div>
	<label for="inputStr">Введите новое значение.<br></label>
	<input type="text" id="inputStr" size="25">
	<button type="button" onclick="addListElement()">Добавить запись</button>
</div>

<div id="div">
	<ul id="list">
	</ul>
</div>

<script src="index.js"></script>
